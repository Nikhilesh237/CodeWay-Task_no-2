<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>

<body>
    <table class="Calculator">
        <tr>
            <td colspan="3s"><input type="text" id="result" disabled></td>
            <td><input type="button" onclick="clrscrn()" value="C" id="btn"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="display('1')" id="btn1"></td>
            <td><input type="button" value="2" onclick="display('2')" id="btn1"></td>
            <td><input type="button" value="3" onclick="display('3')" id="btn1"></td>
            <td><input type="button" value="/" onclick="display('/')" id="btn2"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="display('4')" id="btn1"></td>
            <td><input type="button" value="5" onclick="display('5')" id="btn1"></td>
            <td><input type="button" value="6" onclick="display('6')" id="btn1"></td>
            <td><input type="button" value="*" onclick="display('*')" id="btn2"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="display('7')" id="btn1"></td>
            <td><input type="button" value="8" onclick="display('8')" id="btn1"></td>
            <td><input type="button" value="9" onclick="display('9')" id="btn1"></td>
            <td><input type="button" value="+" onclick="display('+')" id="btn2"></td>
        </tr>
        <tr>
            <td><input type="button" value="." onclick="display('.')" id="btn1"></td>
            <td><input type="button" value="0" onclick="display('0')" id="btn1"></td>
            <td><input type="button" value="=" onclick="calculate()" id="eql"></td>
            <td><input type="button" value="-" onclick="display('-')" id="btn2"></td>
        </tr>
    </table>
    <script src="cal.js"></script>
</body>


</html>
